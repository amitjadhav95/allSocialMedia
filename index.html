<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>A Flexbox Project</title>
</head>

<body>
    <div class="container header">
        <div class="headerPart1">
            <img class="logo" src="images/logo.jpg" alt="Main logo">
            <ul class="socialLinks">
                <li><a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">Google</a></li>
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">Facebook</a></li>
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">Instagram</a></li>
            </ul>
        </div>
        <div class="headerPart2">
            <div class="signUpSec">
                <h1>A Social Media Gathering Website.</h1>
                <p>Welcome to the best platform for the Best Social Media Places on the earth. <br>
                    Here you can find places to make your life social and fun on the internet. <br>
                    Now, lets go surfff..</p>
            </div>
            <div class="headerSignUpImg">
                <img src="images/headerPart2Image.jpg" alt="Social Image">
            </div>
        </div>
    </div>
</body>

</html>
